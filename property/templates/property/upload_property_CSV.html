{% extends "base.html" %}

<section>
	<h3>Upload CVS file</h3>
	{% if messages %} {% for message in messages %}
	<div>
		<strong>{{message|safe}}</strong>
	</div>
	{% endfor %} {% else %}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div>{{ form.as_p }}</div>
		<button type="submit">Upload</button>
	</form>
</section>

{% block content %} {% endblock %}

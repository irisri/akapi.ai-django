{% extends 'base.html' %} {% block content %}

<section>
	<h3>Property list</h3>
	<div>
		<table>
			<thead>
				<tr>
					<th>Property name</th>
					<th>City</th>
					<th>Tenants</th>
					<th>Leas type</th>
				</tr>
			</thead>
			<tbody>
				{% for property in property_list %}
				<tr>
					<td>{{property.property_name}}</td>
					<td>{{property.city}}</td>
					<td>{{property.tenant_name}}</td>
					<td>{{property.lease_type}}</td>
				</tr>
			</tbody>
			{% endfor %}
		</table>
	</div>
</section>
{% endblock %}
